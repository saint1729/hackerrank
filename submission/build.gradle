plugins {
    id 'java-library'
    id 'application'
}

mainClassName = "Submission"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    implementation 'com.squareup.okhttp3:okhttp:3.14.6'
    compile group: 'org.json', name: 'json', version: '20090211'
}

